<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитування: Музика та Характер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Дослідження: Залежність музичних вподобань від характеру людини</h1>
            <p class="description">
                Вітаємо! Ми проводимо дослідження, щоб краще зрозуміти, як характер людини пов'язаний з її музичними смаками. Будь ласка, дайте відповідь на декілька запитань. Це займе не більше 5-7 хвилин.
            </p>
        </header>
        
        <form id="quiz-form">
            
            <div id="questions-container">
                
                <div class="question-block">
                    <label class="question-label">1. ВАШ ВІК:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1356769521" value="До 18"> ДО 18</label>
                        <label><input type="radio" name="entry.1356769521" value="18-24"> 18-24</label>
                        <label><input type="radio" name="entry.1356769521" value="25-34"> 25-34</label>
                        <label><input type="radio" name="entry.1356769521" value="35-44"> 35-44</label>
                        <label><input type="radio" name="entry.1356769521" value="45+"> 45+</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">2. ВАША СТАТЬ:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1288530054" value="Чоловіча"> ЧОЛОВІЧА</label>
                        <label><input type="radio" name="entry.1288530054" value="Жіноча"> ЖІНОЧА</label>
                        <label><input type="radio" name="entry.1288530054" value="Інше"> ІНШЕ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">3. ВАША ОСНОВНА СФЕРА ДІЯЛЬНОСТІ:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.610969979" value="Математика/ІТ"> МАТЕМАТИКА/ІТ</label>
                        <label><input type="radio" name="entry.610969979" value="Ремонт автомобілів"> РЕМОНТ АВТОМОБІЛВ</label>
                        <label><input type="radio" name="entry.610969979" value="Електроніка"> ЕЛЕКТРОНІКА</label>
                        <label><input type="radio" name="entry.610969979" value="Галузеве машинобудування"> ГАЛУХЕВЕ МАШИНО БУДУВАННЯ</label>
                        <label><input type="radio" name="entry.610969979" value="Транспортні технології"> ТРАНСПОРТНІ ТЕХНОЛОГІЇ </label>
                        <label><input type="radio" name="entry.610969979" value="Автомобільний транспорт"> АВТОМОБІЛЬНИЙ ТРАНСПОРТ</label>
                        <label><input type="radio" name="entry.610969979" value="Право"> ПРАВО</label>
                        <label><input type="radio" name="entry.610969979" value="Інше">ІНШЕ</label>
                    </div>
                </div>
                <div class="question-block">
                    <label class="question-label">4. НАСКІЛЬКИ МУЗИКА ВАЖЛИВА У ВАШОМУ ЖИТТІ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.203928340" value="1 (Зовсім неважлива)"> 1 (ЗОВСІМ НЕВАЖЛИВА)</label>
                        <label><input type="radio" name="entry.203928340" value="2"> 2</label>
                        <label><input type="radio" name="entry.203928340" value="3 (Нейтрально)"> 3 (НЕЙТРАЛЬНО)</label>
                        <label><input type="radio" name="entry.203928340" value="4"> 4</label>
                        <label><input type="radio" name="entry.203928340" value="5 (Надзвичайно важлива)"> 5 (НАДЗВИЧАЙНО ВАЖЛИВА)</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">5. ЯК ВИ ЗАЗВИЧАЙ ПОЧУВАЄТЕСЯ У ВЕЛИКІЙ КОМПАНІЇ НЕЗНАЙОМЦІВ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.38957616" value="Насолоджуюся увагою"> НАСОЛОДЖУЮСЯ УВАГОЮ</label>
                        <label><input type="radio" name="entry.38957616" value="Комфортно"> КОМФОРТНО</label>
                        <label><input type="radio" name="entry.38957616" value="Невпевнено"> НЕВПЕВНЕНО</label>
                        <label><input type="radio" name="entry.38957616" value="Хочу піти"> ХОЧУ ПІТИ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">6. ПРИЙМАЮЧИ РІШЕННЯ, ВИ БІЛЬШЕ ПОКЛАДАЄТЕСЬ НА:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1264884595" value="Логіку та факти"> ЛОГІКУ ТА ФАКТИ</label>
                        <label><input type="radio" name="entry.1264884595" value="Почуття та інтуїцію"> ПОЧУТТЯ ТА ІНТУЇЦІЮ</label>
                        <label><input type="radio" name="entry.1264884595" value="Баланс обох"> БАЛАНС ОБОХ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">7. ЯК ВИ СТАВИТЕСЬ ДО РАПТОВИХ ЗМІН У ПЛАНАХ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.330123350" value="Обожнюю спонтанність"> ОБОЖНЮЮ СПОНТАННІСТЬ</label>
                        <label><input type="radio" name="entry.330123350" value="Легко адаптуюся"> ЛЕГКО АДАПТУЮСЯ</label>
                        <label><input type="radio" name="entry.330123350" value="Відчуваю дискомфорт"> ВІДЧУВАЮ ДИСКОМФОРТ</label>
                        <label><input type="radio" name="entry.330123350" value="Мене це дратує"> МЕНЕ ЦЕ ДРАТУЄ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">8. ВИ Б ОПИСАЛИ СЕБЕ ЯК ЛЮДИНУ ПЕРЕВАЖНО:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.396537858" value="Оптимістичну"> ОПТИМІСТИЧНУ</label>
                        <label><input type="radio" name="entry.396537858" value="Реалістичну"> РЕАЛІСТИЧНУ</label>
                        <label><input type="radio" name="entry.396537858" value="Песимістичну"> ПЕСИМІСТИЧНУ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">9. НАСКІЛЬКИ ВИ ВІДКРИТІ ДО НОВОГО ДОСВІДУ (ЇЖА, МІСЦЯ)?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.592120333" value="1 (Консерватор)"> 1 (КОНСЕРВАТОР)</label>
                        <label><input type="radio" name="entry.592120333" value="2"> 2</label>
                        <label><input type="radio" name="entry.592120333" value="3"> 3</label>
                        <label><input type="radio" name="entry.592120333" value="4"> 4</label>
                        <label><input type="radio" name="entry.592120333" value="5 (Шукач пригод)"> 5 (ШУКАЧ ПРИГОД)</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">10. ОБЕРІТЬ, ЩО ВАМ БЛИЖЧЕ:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.32702749" value="Чіткий план і порядок"> ЧІТКИЙ ПЛАН І ПОРЯДОК</label>
                        <label><input type="radio" name="entry.32702749" value="Творчий безлад та гнучкість"> ТВОРЧИЙ БЕЗЛАД ТА ГНУЧКІСТЬ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">11. ПІСЛЯ НАСИЧЕНОГО СПІЛКУВАННЯМ ДНЯ, ВИ:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.956535641" value="Відчуваю прилив енергії"> ВІДЧУВАЄТЕ ПРИЛИВ ЕНЕРГІЇ</label>
                        <label><input type="radio" name="entry.956535641" value="Потребую часу на самоті"> ПОТРЕБУЄТЕ ЧАСУ НА САМОТІ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">12. ЧИ СХИЛЬНІ ВИ ДО ГЛИБОКОГО АНАЛІЗУ (КНИГ, ФІЛЬМІВ)?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.47312402" value="Так, завжди"> ТАК, ЗАВЖДИ</label>
                        <label><input type="radio" name="entry.47312402" value="Іноді"> ІНОДІ</label>
                        <label><input type="radio" name="entry.47312402" value="Рідко"> РІДКО</label>
                        <label><input type="radio" name="entry.47312402" value="Ні, сприймаю як є"> НІ, СПРИЙМАЮ ЯК Є</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">13. ЯКІ МУЗИЧНІ ЖАНРИ ВИ СЛУХАЄТЕ НАЙЧАСТІШЕ? (ОБЕРІТЬ ДО 3-Х)</label>
                    <div class="options">
                        <label><input type="checkbox" name="entry.1458601451" value="Поп"> ПОП</label>
                        <label><input type="checkbox" name="entry.1458601451" value="Рок / Метал"> РОК / МЕТАЛ</label>
                        <label><input type="checkbox" name="entry.1458601451" value="Хіп-хоп / Реп"> ХІП-ХОП / РЕП</label>
                        <label><input type="checkbox" name="entry.1458601451" value="Електроніка"> ЕЛЕКТРОНІКА</label>
                        <label><input type="checkbox" name="entry.1458601451" value="Класика / Інструментальна"> КЛАСИКА / ІНСТРУМЕНТАЛЬНА</label>
                        <label><input type="checkbox" name="entry.1458601451" value="Джаз / Блюз"> ДЖАЗ / БЛЮЗ</label>
                        <label><input type="checkbox" name="entry.1458601451" value="Фолк"> ФОЛК</label>
                        <label><input type="checkbox" name="entry.1458601451" value="Інше (Жанр)"> ІНШЕ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">14. ЩО ДЛЯ ВАС НАЙВАЖЛИВІШЕ У ПІСНІ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.412756336" value="Текст і сенс"> ТЕКСТ І СЕНС</label>
                        <label><input type="radio" name="entry.412756336" value="Мелодія і гармонія"> МЕЛОДІЯ І ГАРМОНІЯ</label>
                        <label><input type="radio" name="entry.412756336" value="Ритм і 'кач'"> РИТМ І "КАЧ"</label>
                        <label><input type="radio" name="entry.412756336" value="Загальна атмосфера"> ЗАГАЛЬНА АТМОСФЕРА</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">15. ЯК ВИ ЗАЗВИЧАЙ СЛУХАЄТЕ МУЗИКУ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1847083260" value="Переважно наодинці (в навушниках)"> ПЕРЕВАЖНО НАОДИНЦІ (В НАВУШНИКАХ)</label>
                        <label><input type="radio" name="entry.1847083260" value="Як фон для інших справ"> ЯК ФОН ДЛЯ ІНШИХ СПРАВ</label>
                        <label><input type="radio" name="entry.1847083260" value="У компанії, на вечірках"> У КОМПАНІЇ, НА ВЕЧІРКАХ</label>
                        <label><input type="radio" name="entry.1847083260" value="Наживо (концерти)"> НАЖИВО (КОНЦЕРТИ)</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">16. ЯКА МУЗИКА ВАМ ПОТРІБНА ДЛЯ КОНЦЕНТРАЦІЇ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.459729139" value="Повна тиша"> ПОВНА ТИША</label>
                        <label><input type="radio" name="entry.459729139" value="Спокійна інструментальна (Lo-Fi, класика)"> СПОКІЙНА ІНСТРУМЕНТАЛЬНА (LO-FI, КЛАСИКА)</label>
                        <label><input type="radio" name="entry.459729139" value="Енергійна та ритмічна"> ЕНЕРГІЙНА ТА РИТМІЧНА</label>
                        <label><input type="radio" name="entry.459729139" value="Будь-яка, що подобається"> БУДЬ-ЯКА, ЩО ПОДОБАЄТЬСЯ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">17. ЯК ВИ ЗНАХОДИТЕ НОВУ МУЗИКУ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1691976816" value="Рекомендації сервісів (Spotify, YouTube)"> РЕКОМЕНДАЦІЇ СЕРВІСІВ (SPOTIFY, YOUTUBE)</label>
                        <label><input type="radio" name="entry.1691976816" value="Поради друзів"> ПОРАДИ ДРУЗІВ</label>
                        <label><input type="radio" name="entry.1691976816" value="Активно шукаю нові гурти/жанри"> АКТИвно ШУКАЮ НОВІ ГУРТИ/ЖАНРИ</label>
                        <label><input type="radio" name="entry.1691976816" value="Випадково натрапляю"> ВИПАДКОВО НАТРАПЛЯЮ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">18. НАСКІЛЬКИ ВАМ ВАЖЛИВО, ЩОБ ДРУЗІ ПОДІЛЯЛИ ВАШІ МУЗИЧНІ СМАКИ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1750949935" value="1 (Зовсім неважливо)"> 1 (ЗОВСІМ НЕВАЖЛИВО)</label>
                        <label><input type="radio" name="entry.1750949935" value="2"> 2</label>
                        <label><input type="radio" name="entry.1750949935" value="3"> 3</label>
                        <label><input type="radio" name="entry.1750949935" value="4"> 4</label>
                        <label><input type="radio" name="entry.1750949935" value="5 (Дуже важливо)"> 5 (ДУЖЕ ВАЖЛИВО)</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">19. ОБЕРІТЬ ТВЕРДЖЕННЯ, ЯКЕ НАЙКРАЩЕ ОПИСУЄ ВАШЕ СТАВЛЕННЯ ДО МУЗИКИ:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.503242852" value="Музика - це енергія та розвага"> "МУЗИКА - ЦЕ ЕНЕРГІЯ ТА РОЗВАГА"</label>
                        <label><input type="radio" name="entry.503242852" value="Музика - це спосіб втекти від реальності"> "МУЗИКА - ЦЕ СПОСІБ ВТЕКТИ ВІД РЕАЛЬНОСТІ"</label>
                        <label><input type="radio" name="entry.503242852" value="Музика - це інтелектуальне задоволення"> "МУЗИКА - ЦЕ ІНТЕЛЕКТУАЛЬНЕ ЗАДОВОЛЕННЯ"</label>
                        <label><input type="radio" name="entry.503242852" value="Музика - це саундтрек моїх емоцій"> "МУЗИКА - ЦЕ САУНДТРЕК МОЇХ ЕМОЦІЙ"</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">20. ЯКА СКЛАДНІСТЬ МУЗИКИ ВАМ ПОДОБАЄТЬСЯ НАЙБІЛЬШЕ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1583595476" value="Прості, запам'ятовуючі мелодії"> ПРОСТІ, ЗАПАМ'ЯТОВУЮЧІ МЕЛОДІЇ</label>
                        <label><input type="radio" name="entry.1583595476" value="Складні, непередбачувані композиції"> СКЛАДНІ, НЕПЕРЕДБАЧУВАНІ КОМПОЗИЦІЇ</label>
                        <label><input type="radio" name="entry.1583595476" value="Баланс простоти та складності"> БАЛАНС ПРОСТОТИ ТА СКЛАДНОСТІ</label>
                    </div>
                </div>


            </div>
            
            <button type="submit" class="submit-btn">Завершити опитування</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
