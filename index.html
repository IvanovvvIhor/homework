<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитування: Музика та Характер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Дослідження: Залежність музичних вподобань від характеру людини</h1>
            <p class="description">
                Вітаємо! Ми проводимо дослідження, щоб краще зрозуміти, як характер людини пов'язаний з її музичними смаками. Будь ласка, дайте відповідь на декілька запитань. Це займе не більше 5-7 хвилин.
            </p>
        </header>
        
        <form id="quiz-form">
            
            <div id="questions-container">
                
                <div class="question-block">
                    <label class="question-label">ПИТАННЯ 1: LOREM IPSUM DOLOR SIT AMET?</label>
                    <div class="options">
                        <label><input type="radio" name="q_fish_1" value="a"> Варіант відповіді A</label>
                        <label><input type="radio" name="q_fish_1" value="b"> Варіант відповіді B (трохи довший)</label>
                        <label><input type="radio" name="q_fish_1" value="c"> Варіант відповіді C</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">ПИТАННЯ 2: CONSECTETUR ADIPISCING ELIT?</label>
                    <div class="options">
                        <label><input type="radio" name="q_fish_2" value="a"> Перший вибір</label>
                        <label><input type="radio" name="q_fish_2" value="b"> Другий вибір</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">ПИТАННЯ 3: QUISQUE VELIT LIGULA (ТЕПЕР ТІЛЬКИ 1)?</label>
                    <div class="options">
                        <label><input type="radio" name="q_fish_3" value="1"> ОБЕРІТЬ ЦЕЙ (РАДІО)</label>
                        <label><input type="radio" name="q_fish_3" value="2"> АБО ЦЕЙ</label>
                        <label><input type="radio" name="q_fish_3" value="3"> АБО ЦЕЙ ТРЕТІЙ ВАРІАНТ</label>
                    </div>
                </div>
                
                </div>
            
            <button type="submit" class="submit-btn">Завершити опитування</button>
        </form>
    </div>

</body>
</html>
