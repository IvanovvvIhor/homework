<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитування: Музика та Характер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Дослідження: Залежність музичних вподобань від характеру людини</h1>
            <p class="description">
                Вітаємо! Ми проводимо дослідження, щоб краще зрозуміти, як характер людини пов'язаний з її музичними смаками. Будь ласка, дайте відповідь на декілька запитань. Це займе не більше 5-7 хвилин.
            </p>
        </header>
        
        <form id="quiz-form">
            
            <div id="questions-container">
                
                <div class="question-block">
                    <label class="question-label">1. ВАШ ВІК:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1356769521" value="under_18"> ДО 18</label>
                        <label><input type="radio" name="entry.1356769521" value="18_24"> 18-24</label>
                        <label><input type="radio" name="entry.1356769521" value="25_34"> 25-34</label>
                        <label><input type="radio" name="entry.1356769521" value="35_44"> 35-44</label>
                        <label><input type="radio" name="entry.1356769521" value="45_plus"> 45+</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">2. ВАША СТАТЬ:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1288530054" value="male"> ЧОЛОВІЧА</label>
                        <label><input type="radio" name="entry.1288530054" value="female"> ЖІНОЧА</label>
                        <label><input type="radio" name="entry.1288530054" value="other"> ІНШЕ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">3. ВАША ОСНОВНА СФЕРА ДІЯЛЬНОСТІ:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.610969979" value="it_math"> МАТЕМАТИКА/ІТ</label>
                        <label><input type="radio" name="entry.610969979" value="auto_repair"> РЕМОНТ АВТОМОБІЛВ</label>
                        <label><input type="radio" name="entry.610969979" value="electronics"> ЕЛЕКТРОНІКА</label>
                        <label><input type="radio" name="entry.610969979" value="engineering"> ГАЛУХЕВЕ МАШИНО БУДУВАННЯ</label>
                        <label><input type="radio" name="entry.610969979" value="transport_tech"> ТРАНСПОРТНІ ТЕХНОЛОГІЇ </label>
                        <label><input type="radio" name="entry.610969979" value="auto_transport"> АВТОМОБІЛЬНИЙ ТРАНСПОРТ</label>
                        <label><input type="radio" name="entry.610969979" value="law"> ПРАВО</label>
                        <label><input type="radio" name="entry.610969979" value="other_field">ІНШЕ</label>
                    </div>
                </div>
                <div class="question-block">
                    <label class="question-label">4. НАСКІЛЬКИ МУЗИКА ВАЖЛИВА У ВАШОМУ ЖИТТІ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.203928340" value="1"> 1 (ЗОВСІМ НЕВАЖЛИВА)</label>
                        <label><input type="radio" name="entry.203928340" value="2"> 2</label>
                        <label><input type="radio" name="entry.203928340" value="3"> 3 (НЕЙТРАЛЬНО)</label>
                        <label><input type="radio" name="entry.203928340" value="4"> 4</label>
                        <label><input type="radio" name="entry.203928340" value="5"> 5 (НАДЗВИЧАЙНО ВАЖЛИВА)</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">5. ЯК ВИ ЗАЗВИЧАЙ ПОЧУВАЄТЕСЯ У ВЕЛИКІЙ КОМПАНІЇ НЕЗНАЙОМЦІВ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.38957616" value="enjoy"> НАСОЛОДЖУЮСЯ УВАГОЮ</label>
                        <label><input type="radio" name="entry.38957616" value="comfort"> КОМФОРТНО</label>
                        <label><input type="radio" name="entry.38957616" value="unsure"> НЕВПЕВНЕНО</label>
                        <label><input type="radio" name="entry.38957616" value="leave"> ХОЧУ ПІТИ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">6. ПРИЙМАЮЧИ РІШЕННЯ, ВИ БІЛЬШЕ ПОКЛАДАЄТЕСЬ НА:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1264884595" value="logic"> ЛОГІКУ ТА ФАКТИ</label>
                        <label><input type="radio" name="entry.1264884595" value="intuition"> ПОЧУТТЯ ТА ІНТУЇЦІЮ</label>
                        <label><input type="radio" name="entry.1264884595" value="balance"> БАЛАНС ОБОХ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">7. ЯК ВИ СТАВИТЕСЬ ДО РАПТОВИХ ЗМІН У ПЛАНАХ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.330123350" value="love"> ОБОЖНЮЮ СПОНТАННІСТЬ</label>
                        <label><input type="radio" name="entry.330123350" value="adapt"> ЛЕГКО АДАПТУЮСЯ</label>
                        <label><input type="radio" name="entry.330123350" value="discomfort"> ВІДЧУВАЮ ДИСКОМФОРТ</label>
                        <label><input type="radio" name="entry.330123350" value="hate"> МЕНЕ ЦЕ ДРАТУЄ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">8. ВИ Б ОПИСАЛИ СЕБЕ ЯК ЛЮДИНУ ПЕРЕВАЖНО:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.396537858" value="optimist"> ОПТИМІСТИЧНУ</label>
                        <label><input type="radio" name="entry.396537858" value="realist"> РЕАЛІСТИЧНУ</label>
                        <label><input type="radio" name="entry.396537858" value="pessimist"> ПЕСИМІСТИЧНУ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">9. НАСКІЛЬКИ ВИ ВІДКРИТІ ДО НОВОГО ДОСВІДУ (ЇЖА, МІСЦЯ)?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.592120333" value="1"> 1 (КОНСЕРВАТОР)</label>
                        <label><input type="radio" name="entry.592120333" value="2"> 2</label>
                        <label><input type="radio" name="entry.592120333" value="3"> 3</label>
                        <label><input type="radio" name="entry.592120333" value="4"> 4</label>
                        <label><input type="radio" name="entry.592120333" value="5"> 5 (ШУКАЧ ПРИГОД)</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">10. ОБЕРІТЬ, ЩО ВАМ БЛИЖЧЕ:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.32702749" value="plan"> ЧІТКИЙ ПЛАН І ПОРЯДОК</label>
                        <label><input type="radio" name="entry.32702749" value="chaos"> ТВОРЧИЙ БЕЗЛАД ТА ГНУЧКІСТЬ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">11. ПІСЛЯ НАСИЧЕНОГО СПІЛКУВАННЯМ ДНЯ, ВИ:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.956535641" value="energized"> ВІДЧУВАЄТЕ ПРИЛИВ ЕНЕРГІЇ</label>
                        <label><input type="radio" name="entry.956535641" value="drained"> ПОТРЕБУЄТЕ ЧАСУ НА САМОТІ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">12. ЧИ СХИЛЬНІ ВИ ДО ГЛИБОКОГО АНАЛІЗУ (КНИГ, ФІЛЬМІВ)?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.47312402" value="always"> ТАК, ЗАВЖДИ</label>
                        <label><input type="radio" name="entry.47312402" value="sometimes"> ІНОДІ</label>
                        <label><input type="radio" name="entry.47312402" value="rarely"> РІДКО</label>
                        <label><input type="radio" name="entry.47312402" value="never"> НІ, СПРИЙМАЮ ЯК Є</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">13. ЯКІ МУЗИЧНІ ЖАНРИ ВИ СЛУХАЄТЕ НАЙЧАСТІШЕ? (ОБЕРІТЬ ДО 3-Х)</label>
                    <div class="options">
                        <label><input type="checkbox" name="entry.1458601451" value="pop"> ПОП</label>
                        <label><input type="checkbox" name="entry.1458601451" value="rock"> РОК / МЕТАЛ</label>
                        <label><input type="checkbox" name="entry.1458601451" value="hiphop"> ХІП-ХОП / РЕП</label>
                        <label><input type="checkbox" name="entry.1458601451" value="electronic"> ЕЛЕКТРОНІКА</label>
                        <label><input type="checkbox" name="entry.1458601451" value="classical"> КЛАСИКА / ІНСТРУМЕНТАЛЬНА</label>
                        <label><input type="checkbox" name="entry.1458601451" value="jazz"> ДЖАЗ / БЛЮЗ</label>
                        <label><input type="checkbox" name="entry.1458601451" value="folk"> ФОЛК</label>
                        <label><input type="checkbox" name="entry.1458601451" value="other"> ІНШЕ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">14. ЩО ДЛЯ ВАС НАЙВАЖЛИВІШЕ У ПІСНІ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.412756336" value="lyrics"> ТЕКСТ І СЕНС</label>
                        <label><input type="radio" name="entry.412756336" value="melody"> МЕЛОДІЯ І ГАРМОНІЯ</label>
                        <label><input type="radio" name="entry.412756336" value="rhythm"> РИТМ І "КАЧ"</label>
                        <label><input type="radio" name="entry.412756336" value="atmosphere"> ЗАГАЛЬНА АТМОСФЕРА</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">15. ЯК ВИ ЗАЗВИЧАЙ СЛУХАЄТЕ МУЗИКУ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1847083260" value="alone"> ПЕРЕВАЖНО НАОДИНЦІ (В НАВУШНИКАХ)</label>
                        <label><input type="radio" name="entry.1847083260" value="background"> ЯК ФОН ДЛЯ ІНШИХ СПРАВ</label>
                        <label><input type="radio" name="entry.1847083260" value="social"> У КОМПАНІЇ, НА ВЕЧІРКАХ</label>
                        <label><input type="radio" name="entry.1847083260" value="live"> НАЖИВО (КОНЦЕРТИ)</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">16. ЯКА МУЗИКА ВАМ ПОТРІБНА ДЛЯ КОНЦЕНТРАЦІЇ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.459729139" value="silence"> ПОВНА ТИША</label>
                        <label><input type="radio" name="entry.459729139" value="instrumental"> СПОКІЙНА ІНСТРУМЕНТАЛЬНА (LO-FI, КЛАСИКА)</label>
                        <label><input type="radio" name="entry.459729139" value="energetic"> ЕНЕРГІЙНА ТА РИТМІЧНА</label>
                        <label><input type="radio" name="entry.459729139" value="any"> БУДЬ-ЯКА, ЩО ПОДОБАЄТЬСЯ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">17. ЯК ВИ ЗНАХОДИТЕ НОВУ МУЗИКУ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1691976816" value="services"> РЕКОМЕНДАЦІЇ СЕРВІСІВ (SPOTIFY, YOUTUBE)</label>
                        <label><input type="radio" name="entry.1691976816" value="friends"> ПОРАДИ ДРУЗІВ</label>
                        <label><input type="radio" name="entry.1691976816" value="search"> АКТИвно ШУКАЮ НОВІ ГУРТИ/ЖАНРИ</label>
                        <label><input type="radio" name="entry.1691976816" value="random"> ВИПАДКОВО НАТРАПЛЯЮ</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">18. НАСКІЛЬКИ ВАМ ВАЖЛИВО, ЩОБ ДРУЗІ ПОДІЛЯЛИ ВАШІ МУЗИЧНІ СМАКИ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1750949935" value="1"> 1 (ЗОВСІМ НЕВАЖЛИВО)</label>
                        <label><input type="radio" name="entry.1750949935" value="2"> 2</label>
                        <label><input type="radio" name="entry.1750949935" value="3"> 3</label>
                        <label><input type="radio" name="entry.1750949935" value="4"> 4</label>
                        <label><input type="radio" name="entry.1750949935" value="5"> 5 (ДУЖЕ ВАЖЛИВО)</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">19. ОБЕРІТЬ ТВЕРДЖЕННЯ, ЯКЕ НАЙКРАЩЕ ОПИСУЄ ВАШЕ СТАВЛЕННЯ ДО МУЗИКИ:</label>
                    <div class="options">
                        <label><input type="radio" name="entry.503242852" value="energy"> "МУЗИКА - ЦЕ ЕНЕРГІЯ ТА РОЗВАГА"</label>
                        <label><input type="radio" name="entry.503242852" value="escape"> "МУЗИКА - ЦЕ СПОСІБ ВТЕКТИ ВІД РЕАЛЬНОСТІ"</label>
                        <label><input type="radio" name="entry.503242852" value="intellect"> "МУЗИКА - ЦЕ ІНТЕЛЕКТУАЛЬНЕ ЗАДОВОЛЕННЯ"</label>
                        <label><input type="radio" name="entry.503242852" value="soundtrack"> "МУЗИКА - ЦЕ САУНДТРЕК МОЇХ ЕМОЦІЙ"</label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">20. ЯКА СКЛАДНІСТЬ МУЗИКИ ВАМ ПОДОБАЄТЬСЯ НАЙБІЛЬШЕ?</label>
                    <div class="options">
                        <label><input type="radio" name="entry.1583595476" value="simple"> ПРОСТІ, ЗАПАМ'ЯТОВУЮЧІ МЕЛОДІЇ</label>
                        <label><input type="radio" name="entry.1583595476" value="complex"> СКЛАДНІ, НЕПЕРЕДБАЧУВАНІ КОМПОЗИЦІЇ</label>
                        <label><input type="radio" name="entry.1583595476" value="balance"> БАЛАНС ПРОСТОТИ ТА СКЛАДНОСТІ</label>
                    </div>
                </div>


            </div>
            
            <button type="submit" class="submit-btn">Завершити опитування</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
